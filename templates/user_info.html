{% extends 'base.html' %} {% block title %}
<h1>User Infomration</h1>
{% endblock %} {% block content %}

<img src="{{user.img_url}}" width="250" height="320" />
<h3></h3>
<h3>{{user.full_name}}</h3>
<form>
  <button
    class="btn"
    id="btn-edit"
    formaction="/users/{{user.id}}/edit"
    formmethod="GET"
  >
    Edit
  </button>
  <button
    class="btn"
    id="btn-delete"
    formaction="/users/{{user.id}}/delete"
    formmethod="POST"
  >
    Delete
  </button>
</form>

{% endblock %}
